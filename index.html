<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
<div class="Calculator">

    <input type="text" id="display" disabled>

    <div class="buttons">

        <div class="buttons1">
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="clearDisplay()" id="clear">C</button>
        </div>



        <div class="buttons2">
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculate()" id="calculate">=</button>
        </div>



        <div class="buttons3">
            <button onclick="appendOperator('+')" id="add">+</button>
            <button onclick="appendOperator('-')" id="sub">-</button>
            <button onclick="appendOperator('/')" id="divi">รท</button>
            <button onclick="appendOperator('*')" id="multi">x</button>
        </div>



    </div>


</div>


<script src="script.js"></script>
</body>
</html>
